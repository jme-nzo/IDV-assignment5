    <!-- Assignment 1: PSI -->
    <template id="code1">
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                body { font-family: sans-serif; padding: 20px; }
                table { border-collapse: collapse; width: 100%; margin-top: 20px; }
                th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
                th { background-color: #f2f2f2; }
                #timestamp { font-weight: bold; color: #555; }
            </style>
        </head>
        <body>
            <h2>Singapore PSI Readings</h2>
            <p>Last Updated: <span id="timestamp">Loading...</span></p>
            <table id="psiTable">
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>National</th>
                        <th>Central</th>
                        <th>West</th>
                        <th>East</th>
                        <th>North</th>
                        <th>South</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <script>
                fetch('https://api.data.gov.sg/v1/environment/psi')
                    .then(response => response.json())
                    .then(data => {
                        const readings = data.items[0].readings;
                        const timestamp = data.items[0].update_timestamp;
                        document.getElementById('timestamp').innerText = new Date(timestamp).toLocaleString();
                        
                        const tableBody = document.querySelector('#psiTable tbody');
                        const metrics = Object.keys(readings);
                        
                        metrics.forEach(metric => {
                            const row = document.createElement('tr');
                            const regions = ['national', 'central', 'west', 'east', 'north', 'south'];
                            
                            let rowHtml = `<td>${metric}</td>`;
                            regions.forEach(region => {
                                rowHtml += `<td>${readings[metric][region]}</td>`;
                            });
                            row.innerHTML = rowHtml;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(err => console.error(err));
            </script>
        </body>
        </html>
    </template>

      <feColorMatrix type="matrix" values="
        0.2126 0.7152 0.0722 0 0

        0.2126 0.7152 0.0722 0 0
        0      0      0      1 0"/>
    </filter>
  </defs>
</svg>

<script>
/**
 * For each row:
 *  - Find the first SVG in the first cell (Original).
 *  - Read its viewBox to compute center and width/height.
 *  - Clone content into four new SVGs and wrap with <g transform="..."> to apply SVG-native transforms.
 *  - Apply grayscale via filter on a wrapping <g>.
 */
function makeVariantsForRow(row) {
  const cells = row.querySelectorAll('td');
  if (cells.length !== 5) return;
  const origCell = cells[0];
  const mirrorCell = cells[1];
  const rotCell = cells[2];
  const squishCell = cells[3];
  const grayCell = cells[4];

  const origSvg = origCell.querySelector('svg');
  if (!origSvg) return; 

  
  let vb = origSvg.getAttribute('viewBox');
  if (!vb) {
    const w = parseFloat(origSvg.getAttribute('width')) || 1000;
    const h = parseFloat(origSvg.getAttribute('height')) || 1000;
    vb = `0 0 ${w} ${h}`;
  }
  const [minX, minY, vbW, vbH] = vb.split(/\s+/).map(parseFloat);
  const cx = minX + vbW / 2;
  const cy = minY + vbH / 2;

  function makeEmptySVG() {
    const s = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    s.setAttribute('viewBox', `${minX} ${minY} ${vbW} ${vbH}`);
    s.setAttribute('role', 'img');
    s.setAttribute('aria-label', 'variant');
    return s;
  }

  function cloneContentGroup() {
    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    origSvg.childNodes.forEach(node => {
      g.appendChild(node.cloneNode(true));
    });
    return g;
  }

  {
    const s = makeEmptySVG();
    const wrap = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    wrap.setAttribute('transform', `translate(${minX + vbW}, ${0}) scale(-1, 1)`);
    wrap.appendChild(cloneContentGroup());
    s.appendChild(wrap);
    mirrorCell.querySelector('.frame').appendChild(s);
  }

  {
    const s = makeEmptySVG();
    const wrap = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    wrap.setAttribute('transform', `rotate(180, ${cx}, ${cy})`);
    wrap.appendChild(cloneContentGroup());
    s.appendChild(wrap);
    rotCell.querySelector('.frame').appendChild(s);
  }

  {
    const s = makeEmptySVG();
    const wrap = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    wrap.setAttribute('transform', `translate(0, ${cy}) scale(1, 0.5) translate(0, ${-cy})`);
    wrap.appendChild(cloneContentGroup());
    s.appendChild(wrap);
    squishCell.querySelector('.frame').appendChild(s);
  }

  {
    const s = makeEmptySVG();
    const wrap = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    wrap.setAttribute('filter', 'url(#svg-gray)');
    wrap.appendChild(cloneContentGroup());
    s.appendChild(wrap);
    grayCell.querySelector('.frame').appendChild(s);
  }
}

function init() {
  document.querySelectorAll('tr[data-row]').forEach(makeVariantsForRow);
}
document.addEventListener('DOMContentLoaded', init);
</script>

  <textarea id="doc1" style="display:none;"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quadrilateral - D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Notes:</p>
        <p>1. I first pasted a screenshot of the assignment onto ChatGPT. And although it was not the first initial way I wanted it to look, I tweaked the prompts to contain more of the grid, the label, to plot the e^B2 to connect to e^B1 etc.</p>
        <p>2. I also used the prompt "I want there to be an interaction where you can adjust and restretch the corners of the shape. so 4 corners to be adjustable."</p>
        <p>3. Prompts like " once the user has resized the shape. are you able to do an animation to blink the complete shape 3 times after 2 seconds of setting the new shape?"</p>
        <svg id="canvas"></svg>
    </div>

    <script>
        const width = 1000;
        const height = 400;
        const gridSize = 100;

        const svg = d3.select('#canvas')
            .attr('width', width)
            .attr('height', height)
            .style('background', '#fff');

        // Draw grid
        const grid = svg.append('g').attr('class', 'grid');

        // Vertical lines
        for (let x = 0; x <= width; x += gridSize) {
            grid.append('line')
                .attr('x1', x)
                .attr('y1', 0)
                .attr('x2', x)
                .attr('y2', height)
                .attr('stroke', '#ddd')
                .attr('stroke-width', 1);
        }

        // Horizontal lines
        for (let y = 0; y <= height; y += gridSize) {
            grid.append('line')
                .attr('x1', 0)
                .attr('y1', y)
                .attr('x2', width)
                .attr('y2', y)
                .attr('stroke', '#ddd')
                .attr('stroke-width', 1);
        }

        // Initial corner positions
        const corners = [
            { x: 300, y: 320, id: 0, label: 'e^α₂' }, // bottom-left
            { x: 490, y: 85, id: 1, label: 'e^β₂' },  // top-left
            { x: 790, y: 85, id: 2, label: 'e^β₁' },  // top-right
            { x: 600, y: 320, id: 3, label: 'e^α₁' }  // bottom-right
        ];

        // Create group for shape
        const shapeGroup = svg.append('g').attr('class', 'shape-group');
        const fillGroup = svg.append('g').attr('class', 'fill-group').style('opacity', '0');

        // Function to update the quadrilateral
        function updateShape() {
            // Remove existing polygon and diagonals
            shapeGroup.selectAll('.polygon').remove();
            shapeGroup.selectAll('.diagonal').remove();
            fillGroup.selectAll('.polygon-fill').remove();

            // Draw filled polygon (for blinking)
            const points = corners.map(c => [c.x, c.y]).join(' ');
            fillGroup.append('polygon')
                .attr('class', 'polygon-fill')
                .attr('points', points)
                .attr('fill', '#3498db')
                .attr('fill-opacity', '0.5')
                .attr('stroke', 'none');

            // Draw polygon outline
            shapeGroup.append('polygon')
                .attr('class', 'polygon')
                .attr('points', points)
                .attr('fill', 'none')
                .attr('stroke', '#2c3e50')
                .attr('stroke-width', 2);

            // Draw diagonals (dashed lines)
            shapeGroup.append('line')
                .attr('class', 'diagonal')
                .attr('x1', corners[0].x)
                .attr('y1', corners[0].y)
                .attr('x2', corners[2].x)
                .attr('y2', corners[2].y)
                .attr('stroke', '#7f8c8d')
                .attr('stroke-width', 2)
                .attr('stroke-dasharray', '5,5');

            shapeGroup.append('line')
                .attr('class', 'diagonal')
                .attr('x1', corners[1].x)
                .attr('y1', corners[1].y)
                .attr('x2', corners[3].x)
                .attr('y2', corners[3].y)
                .attr('stroke', '#7f8c8d')
                .attr('stroke-width', 2)
                .attr('stroke-dasharray', '5,5');
        }

        // Function to update labels
        function updateLabels() {
            svg.selectAll('.corner-label').remove();
            
            const labelOffsets = [
                { dx: -25, dy: 20 },  // bottom-left
                { dx: -25, dy: -10 }, // top-left
                { dx: 15, dy: -10 },  // top-right
                { dx: 15, dy: 20 }    // bottom-right
            ];

            svg.selectAll('.corner-label')
                .data(corners)
                .join('text')
                .attr('class', 'corner-label')
                .attr('x', (d, i) => d.x + labelOffsets[i].dx)
                .attr('y', (d, i) => d.y + labelOffsets[i].dy)
                .attr('fill', '#2c3e50')
                .attr('font-size', '18px')
                .attr('font-style', 'italic')
                .text(d => d.label);
        }

        // Initial shape drawing
        updateShape();
        updateLabels();

        // Animation timer
        let blinkTimeout = null;

        // Function to blink the shape
        function blinkShape() {
            let blinkCount = 0;
            const totalBlinks = 3;
            const blinkInterval = 300; // ms

            const interval = setInterval(() => {
                if (blinkCount >= totalBlinks * 2) {
                    clearInterval(interval);
                    fillGroup.style('opacity', '0');
                    return;
                }

                // Toggle between 1 and 0 opacity for the filled area
                const opacity = blinkCount % 2 === 0 ? '1' : '0';
                fillGroup.style('opacity', opacity);
                blinkCount++;
            }, blinkInterval);
        }

        // Create draggable corner handles
        const handles = svg.append('g').attr('class', 'handles');

        const drag = d3.drag()
            .on('drag', function(event, d) {
                d.x = event.x;
                d.y = event.y;
                d3.select(this)
                    .attr('cx', d.x)
                    .attr('cy', d.y);
                updateShape();
                updateLabels();

                // Clear existing timeout
                if (blinkTimeout) {
                    clearTimeout(blinkTimeout);
                }
            })
            .on('end', function() {
                // Set new timeout for blink animation
                if (blinkTimeout) {
                    clearTimeout(blinkTimeout);
                }
                blinkTimeout = setTimeout(() => {
                    blinkShape();
                }, 2000);
            });

        handles.selectAll('circle')
            .data(corners)
            .join('circle')
            .attr('cx', d => d.x)
            .attr('cy', d => d.y)
            .attr('r', 8)
            .attr('fill', '#34495e')
            .attr('stroke', '#fff')
            .attr('stroke-width', 2)
            .style('cursor', 'move')
            .call(drag);
    </script>
</body>
</html></textarea>

    <title>Interactive Venn Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

            left: 50px;
        }

        .rewrite-button {
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Notes:</p>
        <p>1. I redid the venn diagram circles in Figma, but I also tries using the D3.js way of making circles by including the variables "const circles" that D3 uses.</p>
        <p>2. I added the roman numerals manually on figma and tried telling chatgpt to put placeholders on these intersections and areas of the circles.</p>
        <p>3. The prompt used to make the interaction was "make it so that when you click on "replace", it replaces the colours of the venn diagram to different colours. and when you click on "rewrite", it changes the roman numerals on the venn diagram and randomizes it. and when you click on "delete", it deletes all of the venn diagram and roman numerals and replaces it with a big exclamation mark!"</p>
        <p>4. A lot of reiterations of the prompt was done to get things right, such as the buttons being placed at the top left of the screen, and telling the chatbot to not keep changing my code.</p>
        <div class="card">
            <div class="button-container">
                <button id="replaceBtn">Replace</button>
            </div>
            <div class="svg-container">
                <svg id="venn-diagram"></svg>
                <button id="deleteBtn" class="absolute-button delete-button">Delete</button>
                <button id="rewriteBtn" class="absolute-button rewrite-button">Rewrite</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentColorIndex = 0;
        let numerals = ['I', 'II', 'III', 'IV', 'V', 'VII', 'II'];
        let isDeleted = false;

        const colorSets = [
            ['#FFB6C1', '#DDA0DD', '#F0E68C'], // pink, violet, yellow
            ['#98D8C8', '#F6B93B', '#E55039'], // teal, orange, red
            ['#A8E6CF', '#FFD3B6', '#FFAAA5'], // mint, peach, coral
            ['#B4A7D6', '#FDCAE1', '#FFE5B4'], // lavender, pink, cream
            ['#AED9E0', '#FAE3D9', '#D4A5A5'], // sky, beige, mauve
        ];

        const romanNumerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X'];

        // Draw function
        function drawVennDiagram() {
            const svg = d3.select('#venn-diagram');
            svg.selectAll('*').remove();

            const width = 800;
            const height = 600;

            svg.attr('width', width).attr('height', height);

            if (isDeleted) {
                // Draw big exclamation mark
                svg.append('text')
                    .attr('x', width / 2)
                    .attr('y', height / 2 - 50)
                    .attr('text-anchor', 'middle')
                    .attr('font-size', '200px')
                    .attr('fill', '#333')
                    .text('!');
                return;
            }

            const g = svg.append('g');

            // Circle positions and radius
            const radius = 150;
            const colors = colorSets[currentColorIndex];
            const circles = [
                { cx: 400, cy: 150, r: radius, fill: colors[0] }, // top
                { cx: 280, cy: 350, r: radius, fill: colors[1] }, // bottom left
                { cx: 520, cy: 350, r: radius, fill: colors[2] }, // bottom right
            ];

            // Draw circles
            circles.forEach(circle => {
                g.append('circle')
                    .attr('cx', circle.cx)
                    .attr('cy', circle.cy)
                    .attr('r', circle.r)
                    .attr('fill', circle.fill)
                    .attr('opacity', 0.6);
            });

            // Text positions for each region
            const textPositions = [
                { x: 230, y: 440, text: numerals[0] }, // left only
                { x: 400, y: 130, text: numerals[1] }, // top only
                { x: 570, y: 440, text: numerals[2] }, // right only
                { x: 320, y: 280, text: numerals[3] }, // left-top
                { x: 480, y: 280, text: numerals[4] }, // right-top
                { x: 400, y: 340, text: numerals[5] }, // center (all three)
                { x: 400, y: 430, text: numerals[6] }, // bottom (left-right)
            ];

            // Draw text
            textPositions.forEach(pos => {
                g.append('text')
                    .attr('x', pos.x)
                    .attr('y', pos.y)
                    .attr('text-anchor', 'middle')
                    .attr('font-size', '32px')
                    .attr('fill', '#000')
                    .text(pos.text);
            });
        }

        // Event handlers
        document.getElementById('replaceBtn').addEventListener('click', function() {
            currentColorIndex = (currentColorIndex + 1) % colorSets.length;
            isDeleted = false;
            drawVennDiagram();
        });

        document.getElementById('rewriteBtn').addEventListener('click', function() {
            numerals = Array(7).fill(null).map(() => 
                romanNumerals[Math.floor(Math.random() * romanNumerals.length)]
            );
            isDeleted = false;
            drawVennDiagram();
        });

        document.getElementById('deleteBtn').addEventListener('click', function() {
            isDeleted = true;
            drawVennDiagram();
        });

        // Initial draw
        drawVennDiagram();
    </script>
</body>
</html></textarea>

        <p>2. I then asked the chatbot to replicate an arrowed version on the grid i created, and replicate the image I uploaded. I first tried a couple of algorithms such as A-star and Dijkstra but it did not translate well and it was not as fluid as how I wanted it to look. I then added blue highlights around the arrow path and prompted it as "are you abel to add blue highlights around the path of the arrow? Make the width bigger.</p>
        <p>3. I then added the button of "random start" and added the interaction and layers of "ok. so after clicking on "random start". instead of showing the arrows instantly. I want there to be an animation that loads each arrow one by one. KEEP THE ARROWS WHERE THEY ARE. I just want the loading to be slow."</p>

    <div class="container">
        <svg id="grid"></svg>
        <button class="random-start-button" id="randomStartBtn">random start</button>
        <div class="labels" id="labels">
            <div>covered space</div>
            <div>no coverage</div>
        </div>
    </div>

    <script>
        // Configuration
        const gridSize = 15;
        const cellSize = 45;
        let isAnimating = false;

        // Path positions
        const pathPositions = [
            { x: 3, y: 4 },
            { x: 2.5, y: 4.5 },
            { x: 2, y: 5 },
            { x: 1.5, y: 5.5 },
            { x: 1.2, y: 6 },
            { x: 1, y: 6.5 },
            { x: 0.9, y: 7 },
            { x: 0.9, y: 7.5 },
            { x: 1, y: 8 },
            { x: 1.2, y: 8.5 },
            { x: 1.5, y: 9 },
            { x: 2, y: 9.5 },
            { x: 2.5, y: 9.8 },
            { x: 3, y: 10 },
            { x: 3.5, y: 10.2 },
            { x: 4, y: 10.4 },
            { x: 4.5, y: 10.5 },
            { x: 5, y: 10.6 },
            { x: 5.5, y: 10.6 },
            { x: 6, y: 10.5 },
            { x: 6.5, y: 10.3 },
            { x: 7, y: 10 },
            { x: 7.5, y: 9.6 },
            { x: 8, y: 9.2 },
            { x: 8.5, y: 8.8 },
            { x: 9, y: 8.5 },
            { x: 9.5, y: 8.2 },
            { x: 10, y: 8 },
            { x: 10.5, y: 7.8 },
            { x: 11, y: 7.4 },
            { x: 11.5, y: 7 },
        ];

        // Calculate arrows with rotation
        const arrows = pathPositions.map((pos, index) => {
            let rotation = 0;
            
            if (index < pathPositions.length - 1) {
                const next = pathPositions[index + 1];
                const dx = next.x - pos.x;
                const dy = next.y - pos.y;
                rotation = (Math.atan2(dy, dx) * 180 / Math.PI);
            } else {
                if (index > 0) {
                    const prev = pathPositions[index - 1];
                    const dx = pos.x - prev.x;
                    const dy = pos.y - prev.y;
                    rotation = (Math.atan2(dy, dx) * 180 / Math.PI);
                }
            }
            
            return {
                x: pos.x,
                y: pos.y,
                rotation,
                delay: index * 0.05
            };
        });

        const totalAnimationDuration = arrows.length * 0.05;

        // Create SVG
        const svg = d3.select('#grid')
            .attr('width', gridSize * cellSize)
            .attr('height', gridSize * cellSize);

        // Background
        svg.append('rect')
            .attr('width', gridSize * cellSize)
            .attr('height', gridSize * cellSize)
            .attr('fill', 'white');

        // Draw grid lines
        const gridLines = svg.append('g').attr('class', 'grid-lines');

        // Vertical lines
        for (let i = 0; i <= gridSize; i++) {
            gridLines.append('line')
                .attr('x1', i * cellSize)
                .attr('y1', 0)
                .attr('x2', i * cellSize)
                .attr('y2', gridSize * cellSize)
                .attr('stroke', '#d1d5db')
                .attr('stroke-width', 1);
        }

        // Horizontal lines
        for (let i = 0; i <= gridSize; i++) {
            gridLines.append('line')
                .attr('x1', 0)
                .attr('y1', i * cellSize)
                .attr('x2', gridSize * cellSize)
                .attr('y2', i * cellSize)
                .attr('stroke', '#d1d5db')
                .attr('stroke-width', 1);
        }

        // X marker (blue square)
        const xMarker = svg.append('g')
            .attr('transform', `translate(${cellSize * 5.5}, ${cellSize * 6.5})`);

        xMarker.append('rect')
            .attr('x', -8)
            .attr('y', -8)
            .attr('width', 16)
            .attr('height', 16)
            .attr('fill', '#4169E1');

        xMarker.append('text')
            .attr('x', -25)
            .attr('y', -15)
            .attr('fill', '#654321')
            .attr('font-style', 'italic')
            .attr('font-size', '24')
            .text('x');

        // X' marker (red square)
        const xPrimeMarker = svg.append('g')
            .attr('transform', `translate(${cellSize * 11.5}, ${cellSize * 7})`);

        xPrimeMarker.append('rect')
            .attr('x', -10)
            .attr('y', -10)
            .attr('width', 20)
            .attr('height', 20)
            .attr('fill', '#DC143C');

        xPrimeMarker.append('text')
            .attr('x', -30)
            .attr('y', -18)
            .attr('fill', '#654321')
            .attr('font-style', 'italic')
            .attr('font-size', '24')
            .text("x'");

        // Create path for blue highlight
        const pathData = pathPositions.map((pos, index) => {
            const x = pos.x * cellSize;
            const y = pos.y * cellSize;
            return index === 0 ? `M ${x} ${y}` : `L ${x} ${y}`;
        }).join(' ');

        const bluePath = svg.append('path')
            .attr('d', pathData)
            .attr('fill', 'none')
            .attr('stroke', '#4169E1')
            .attr('stroke-width', 35)
            .attr('stroke-linecap', 'round')
            .attr('stroke-linejoin', 'round')
            .attr('opacity', 0.4);

        const pathLength = bluePath.node().getTotalLength();
        
        bluePath
            .attr('stroke-dasharray', pathLength)
            .attr('stroke-dashoffset', pathLength);

        // Create arrows
        const arrowGroup = svg.append('g').attr('class', 'arrows');

        arrows.forEach((arrow, index) => {
            const g = arrowGroup.append('g')
                .attr('transform', `translate(${arrow.x * cellSize}, ${arrow.y * cellSize})`);

            const arrowPath = g.append('g')
                .attr('transform', `rotate(${arrow.rotation})`)
                .append('path')
                .attr('d', 'M -15,0 L 5,0 M 5,0 L -2,-5 M 5,0 L -2,5')
                .attr('stroke', '#654321')
                .attr('stroke-width', 2)
                .attr('fill', 'none')
                .attr('stroke-linecap', 'round')
                .attr('stroke-linejoin', 'round')
                .style('opacity', 0);

            arrow.element = arrowPath;
        });

        // Position button
        const button = d3.select('#randomStartBtn')
            .style('left', `${cellSize * 1.5}px`)
            .style('top', `${cellSize * 3}px`);

        // Position labels
        d3.select('#labels')
            .style('left', `${cellSize * 5.5}px`)
            .style('top', `${cellSize * 8.5}px`)
            .style('transform', 'rotate(-45deg)')
            .style('transform-origin', 'center');

        // Animation function
        function animate() {
            isAnimating = !isAnimating;

            if (isAnimating) {
                // Animate blue path
                bluePath
                    .transition()
                    .duration(totalAnimationDuration * 1000)
                    .ease(d3.easeLinear)
                    .attr('stroke-dashoffset', 0);

                // Animate arrows
                arrows.forEach(arrow => {
                    arrow.element
                        .transition()
                        .delay(arrow.delay * 1000)
                        .duration(300)
                        .style('opacity', 1);
                });
            } else {
                // Reset blue path
                bluePath
                    .transition()
                    .duration(300)
                    .attr('stroke-dashoffset', pathLength);

                // Reset arrows
                arrows.forEach(arrow => {
                    arrow.element
                        .transition()
                        .duration(0)
                        .style('opacity', 0);
                });
            }
        }

        // Button click handler
        button.on('click', animate);
    </script>
</body>
</html></textarea>

    <div class="container">
        <h2>Model Frequency Over Time</h2>
        <div class="chart-wrapper">

        </div>

    <script>
        // Generate data
        function generateData() {
            const data = [];
            for (let year = 1980; year <= 2020; year++) {
                let setModel = 0;
                let sequenceModel = 0;
                let vectorModel = 0;
                let endToEnd = 0;

                // Set model: small peaks scattered throughout
                if (year >= 1983 && year <= 1988) {
                    setModel = Math.random() * 0.3 + 0.2;
                } else if (year >= 2000 && year <= 2008) {
                    setModel = Math.random() * 0.4 + 0.2;
                }

                // Sequence model: small consistent presence
                if (year >= 1988 && year <= 2015) {
                    sequenceModel = Math.random() * 0.4 + 0.15;
                }

                // Vector model: moderate presence in 2000s-2010s
                if (year >= 1998 && year <= 2018) {
                    vectorModel = Math.random() * 0.6 + 0.3;
                }

                // End-to-end: massive spike from 2012 onwards
                if (year >= 2012) {
                    if (year <= 2014) {
                        endToEnd = Math.random() * 1.5 + 0.5;
                    } else if (year <= 2017) {
                        endToEnd = Math.random() * 2.5 + 2;
                    } else if (year <= 2019) {
                        endToEnd = Math.random() * 3 + 4;
                    } else {
                        endToEnd = Math.random() * 2 + 8;
                    }
                }

                data.push({
                    year,
                    setModel,
                    sequenceModel,
                    vectorModel,
                    endToEnd
                });
            }
            return data;
        }

        const data = generateData();

        // Configuration
        const areas = [
            { key: 'setModel', name: 'Set model', normalColor: '#8b9456', hotColor: '#9eff00', normalStroke: '#7a8450' },
            { key: 'sequenceModel', name: 'Sequence model', normalColor: '#d4c19a', hotColor: '#ffcc00', normalStroke: '#b8a67d' },
            { key: 'vectorModel', name: 'Vector model', normalColor: '#a99bc4', hotColor: '#b94dff', normalStroke: '#8b7ba8' },
            { key: 'endToEnd', name: 'End-to-end', normalColor: '#d89bbf', hotColor: '#ff1493', normalStroke: '#c27ba0' }
        ];

        // State
        let hoveredArea = null;
        let visibleAreas = new Set(areas.map(a => a.key));

        // Dimensions
        const margin = { top: 10, right: 30, bottom: 30, left: 60 };
        const width = 1100 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select('#chart')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // Scales
        const x = d3.scaleLinear()
            .domain([1980, 2020])
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, 10])
            .range([height, 0]);

        // Grid
        svg.append('g')
            .attr('class', 'grid')
            .call(d3.axisLeft(y)
                .tickSize(-width)
                .tickFormat('')
                .ticks(5));

        // Axes
        const xAxis = svg.append('g')
            .attr('class', 'axis')
            .attr('transform', `translate(0,${height})`)
            .call(d3.axisBottom(x)
                .tickValues([1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020])
                .tickFormat(d3.format('d')));

        const yAxis = svg.append('g')
            .attr('class', 'axis')
            .call(d3.axisLeft(y)
                .tickValues([0, 2, 4, 6, 8, 10]));

        // Y-axis label
        svg.append('text')
            .attr('transform', 'rotate(-90)')
            .attr('y', -40)
            .attr('x', -height / 2)
            .attr('text-anchor', 'middle')
            .style('font-size', '12px')
            .style('fill', '#666')
            .text('Frequency');

        // Area generator
        const area = d3.area()
            .x(d => x(d.year))
            .y0(height)
            .y1(d => y(d.value))
            .curve(d3.curveMonotoneX);

        // Create areas
        const areaGroups = areas.map(areaConfig => {
            const areaData = data.map(d => ({
                year: d.year,
                value: d[areaConfig.key]
            }));

            const path = svg.append('path')
                .datum(areaData)
                .attr('class', `area area-${areaConfig.key}`)
                .attr('d', area)
                .style('fill', areaConfig.normalColor)
                .style('stroke', areaConfig.normalStroke)
                .style('stroke-width', 1)
                .style('opacity', 0.8)
                .on('mouseenter', () => {
                    hoveredArea = areaConfig.key;
                    updateAreas();
                })
                .on('mouseleave', () => {
                    hoveredArea = null;
                    updateAreas();
                });

            return { config: areaConfig, path, data: areaData };
        });

        // Tooltip
        const tooltip = d3.select('#tooltip');

        // Create legend
        const legend = d3.select('#legend');
        areas.forEach(areaConfig => {
            const item = legend.append('div')
                .attr('class', 'legend-item')
                .on('click', () => {
                    // Toggle visibility
                    if (visibleAreas.has(areaConfig.key)) {
                        if (visibleAreas.size > 1) {
                            visibleAreas.delete(areaConfig.key);
                        }
                    } else {
                        visibleAreas.add(areaConfig.key);
                    }
                    updateAreas();
                    updateLegend();
                })
                .on('mouseenter', () => {
                    hoveredArea = areaConfig.key;
                    updateAreas();
                })
                .on('mouseleave', () => {
                    hoveredArea = null;
                    updateAreas();
                });

            item.append('div')
                .attr('class', 'legend-color')
                .style('background-color', areaConfig.normalColor);

            item.append('span')
                .attr('class', 'legend-label')
                .text(areaConfig.name);
        });

        // Update functions
        function updateAreas() {
            areaGroups.forEach(({ config, path }) => {
                const isVisible = visibleAreas.has(config.key);
                const isHovered = hoveredArea === config.key;
                
                let opacity = 0.8;
                if (!isVisible) {
                    opacity = 0;
                } else if (hoveredArea !== null) {
                    opacity = isHovered ? 1 : 0.3;
                }

                const fill = isHovered ? config.hotColor : config.normalColor;
                const stroke = isHovered ? config.hotColor : config.normalStroke;
                const strokeWidth = isHovered ? 2 : 1;

                path
                    .style('fill', fill)
                    .style('stroke', stroke)
                    .style('stroke-width', strokeWidth)
                    .style('opacity', opacity);
            });
        }

        function updateLegend() {
            d3.selectAll('.legend-item')
                .each(function(d, i) {
                    const item = d3.select(this);
                    const key = areas[i].key;
                    item.classed('disabled', !visibleAreas.has(key));
                });
        }

        // Initial render
        updateAreas();
        updateLegend();
    </script>

        // --- 1. DATA & CONFIGURATION ---
        // MERGED DATASET (Verified):
        // 1-4: ERM, DA, PGDT, TRADES (Initial verified set)
        // 5-8: MART, RS, IBP, PRL (From AASIGNMENT 4.csv)
        // 9: TandT (Reconstructed based on partial view "65.56, 94..." and standard benchmarks)
        
        const csvData = `Approach,Std Acc - CIFAR100,Std Acc - CIFAR10,Std Acc - SVHN,Std Acc - MNIST,CRR - CIFAR100,CRR - CIFAR10,CRR - SVHN,CRR - MNIST,CRA - CIFAR100,CRA - CIFAR10,CRA - SVHN,CRA - MNIST
ERM,81.03,94.85,94.44,99.37,9.28,1.25,52.72,26.01,4.52,1.25,51.04,24.96
DA,78.27,94.21,94.69,99.42,15.04,81.08,82.08,85.23,6.15,76.07,82.01,84.12
PGDT,64.35,84.38,91.19,99.16,57.07,87.07,87.89,94.65,32.93,82.9,86.68,94.63
TRADES,62.55,80.42,86.16,99.1,59.27,88.54,87.89,94.76,38.85,78.8,84.76,94.61
MART,63.68,81.54,90.2,98.94,58.79,78.9,85.23,94.13,49.37,72.21,78.82,94.09
RS,56.87,89.45,88.35,97.16,60.38,90,76.29,87.15,47.5,87.98,70.64,86.29
IBP,39.45,48.4,73.09,97.78,49.34,54.7,61.94,89.18,29.2,40,57.26,88.51
PRL,64.89,93.82,92,99.32,56.71,90.71,93.11,96.03,50.77,90.63,91.07,95.01
TandT,65.56,94.23,94.79,99.32,62.05,95.08,93.15,97.80,52.07,91.75,92.81,96.80`;

        let dataset = [];
        
        // Landscape Dimensions
        const width = 900;
        const height = 600;
        const margin = { top: 0, right: 0, bottom: 0, left: 0 }; // Full bleed

        // --- 2. SVG SETUP ---
        const svg = d3.select("#pitch-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#1a4d2e"); // Dark green pitch

        // 2a. Define Filters (For the Heatmap Blur Effect)
        const defs = svg.append("defs");
        
        // Gaussian Blur filter to blend the zones
        const filter = defs.append("filter")
            .attr("id", "heat-blur")
            .attr("x", "-50%")
            .attr("y", "-50%")
            .attr("width", "200%")
            .attr("height", "200%");
        
        filter.append("feGaussianBlur")
            .attr("stdDeviation", "40") // High blur for smooth heat effect
            .attr("result", "coloredBlur");

        // Grass Pattern
        const pattern = defs.append("pattern")
            .attr("id", "grass-pattern")
            .attr("width", 40)
            .attr("height", 40)
            .attr("patternUnits", "userSpaceOnUse");
        
        pattern.append("rect")
            .attr("width", 40)
            .attr("height", 40)
            .attr("fill", "#1a4d2e");
        
        pattern.append("path")
            .attr("d", "M0 40L40 0H20L0 20M40 40V20L20 40")
            .attr("fill", "#143d24")
            .attr("fill-opacity", 0.5);

        // Background Grass
        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .attr("fill", "url(#grass-pattern)");

        // --- 3. SCALES & GRID ---

        // UPDATED Color Scale: Neon Blue -> Green -> Yellow -> Orange -> Red
        const colorScale = d3.scaleLinear()
            .domain([0, 25, 50, 75, 100]) // Percentage points
            .range(["#00FFFF", "#00ff00", "#ffff00", "#ffa500", "#ff0000"]);

        // Grid Configuration (Landscape)
        // X Axis: Difficulty (Defense -> Attack) :: MNIST -> SVHN -> CIFAR10 -> CIFAR100
        // Y Axis: Metric Type (Flank -> Center -> Flank) :: Std Acc -> CRR -> CRA
        const xZones = ["MNIST", "SVHN", "CIFAR10", "CIFAR100"];
        const yZones = ["Std Acc", "CRR", "CRA"];

        const xScale = d3.scaleBand()
            .domain(xZones)
            .range([0, width]);

        const yScale = d3.scaleBand()
            .domain(yZones)
            .range([0, height]);

        // Generate Grid Data Points
        let gridPoints = [];
        xZones.forEach(xKey => {
            yZones.forEach(yKey => {
                gridPoints.push({
                    xKey: xKey,
                    yKey: yKey,
                    id: `${yKey} - ${xKey}`, // Matches CSV Header format
                    x: xScale(xKey),
                    y: yScale(yKey),
                    width: xScale.bandwidth(),
                    height: yScale.bandwidth()
                });
            });
        });

        // --- 4. HEATMAP LAYER (Bottom Layer) ---
        const heatGroup = svg.append("g").attr("class", "heat-layer");

        // We draw rectangles for each zone and apply the blur filter
        const heatZones = heatGroup.selectAll("rect")
            .data(gridPoints)
            .enter()
            .append("rect")
            .attr("x", d => d.x)
            .attr("y", d => d.y)
            .attr("width", d => d.width)
            .attr("height", d => d.height)
            .style("filter", "url(#heat-blur)") // Apply the blur
            .style("opacity", 0.85)
            .style("animation", "heat-breathe 4s infinite ease-in-out") // ADDED: Breathing animation
            .attr("fill", "transparent"); // Initial fill

        // --- 5. PITCH LINES (Top Layer) ---
        // Draw lines ON TOP of the heat so they remain visible
        const lineGroup = svg.append("g").attr("class", "pitch-lines");
        const lineColor = "rgba(255,255,255,0.4)";
        const lineWidth = 2;

        // Helper to draw lines
        function drawLine(x1, y1, x2, y2) {
            lineGroup.append("line")
                .attr("x1", x1).attr("y1", y1)
                .attr("x2", x2).attr("y2", y2)
                .attr("stroke", lineColor)
                .attr("stroke-width", lineWidth);
        }

        function drawRect(x, y, w, h) {
            lineGroup.append("rect")
                .attr("x", x).attr("y", y)
                .attr("width", w).attr("height", h)
                .attr("fill", "none")
                .attr("stroke", lineColor)
                .attr("stroke-width", lineWidth);
        }

        // Outer Border
        drawRect(20, 20, width-40, height-40);
        
        // Halfway Line
        drawLine(width/2, 20, width/2, height-20);
        
        // Center Circle
        lineGroup.append("circle")
            .attr("cx", width/2).attr("cy", height/2)
            .attr("r", 70)
            .attr("fill", "none")
            .attr("stroke", lineColor)
            .attr("stroke-width", lineWidth);

        lineGroup.append("circle")
            .attr("cx", width/2).attr("cy", height/2)
            .attr("r", 4).attr("fill", lineColor);

        // Left Penalty Area (Defense)
        drawRect(20, height/2 - 150, 130, 300);
        drawRect(20, height/2 - 70, 50, 140); // Goal box

        // Right Penalty Area (Attack)
        drawRect(width-150, height/2 - 150, 130, 300);
        drawRect(width-70, height/2 - 70, 50, 140); // Goal box

        // --- 6. INTERACTION LAYER (Invisible Overlay) ---
        // Since the heat zones are blurred, we need crisp invisible rectangles to catch mouse events
        const interactionGroup = svg.append("g").attr("class", "interaction-layer");

        interactionGroup.selectAll("rect")
            .data(gridPoints)
            .enter()
            .append("rect")
            .attr("x", d => d.x)
            .attr("y", d => d.y)
            .attr("width", d => d.width)
            .attr("height", d => d.height)
            .attr("fill", "transparent")
            .attr("stroke", "rgba(255,255,255,0.1)") // Faint grid lines
            .attr("stroke-dasharray", "5,5")
            .style("cursor", "crosshair")
            .on("mouseover", function(event, d) {
                const selectedApproach = d3.select("#approach-select").property("value");
                const rowData = dataset.find(r => r.Approach === selectedApproach);
                const value = rowData ? parseFloat(rowData[d.id]) : 0;

                // Highlight grid cell
                d3.select(this).attr("stroke", "white").attr("stroke-dasharray", null).attr("stroke-width", 2);

                // Show Tooltip
                const tooltip = d3.select("#tooltip");
                tooltip.style("opacity", 1)
                    .html(`
                        <strong>${d.yKey} (${d.xKey})</strong>
                        <div style="font-size:0.85em; color:#ccc;">Metric: ${d.yKey} | Dataset: ${d.xKey}</div>
                        <div style="margin-top:5px; font-size:1.2em; font-weight:bold; color:${colorScale(value)}">
                            Score: ${value}%
                        </div>
                    `)
                    .style("left", (event.pageX + 15) + "px")
                    .style("top", (event.pageY - 15) + "px");
            })
            .on("mousemove", function(event) {
                d3.select("#tooltip")
                    .style("left", (event.pageX + 15) + "px")
                    .style("top", (event.pageY - 15) + "px");
            })
            .on("mouseout", function() {
                // Reset grid cell
                d3.select(this).attr("stroke", "rgba(255,255,255,0.1)").attr("stroke-dasharray", "5,5").attr("stroke-width", 1);
                d3.select("#tooltip").style("opacity", 0);
            });
        
        // Add text labels on top of grid (optional but helpful for "Zonal" context)
        const labelGroup = svg.append("g").style("pointer-events", "none");
        
        labelGroup.selectAll("text")
            .data(gridPoints)
            .enter()
            .append("text")
            .attr("x", d => d.x + d.width/2)
            .attr("y", d => d.y + d.height/2)
            .attr("text-anchor", "middle")
            .attr("dy", "0.35em")
            .text(d => {
                // Shorten names for cleaner look
                const shortX = d.xKey.replace("CIFAR", "C");
                const shortY = d.yKey.split(" ")[0];
                return `${shortY}`;
            })
            .attr("fill", "rgba(255,255,255,0.3)")
            .style("font-size", "12px")
            .style("font-weight", "bold");

        // --- 7. LOGIC ---

        function init() {
            // Parse CSV
            dataset = d3.csvParse(csvData);

            // Populate Select
            const select = d3.select("#approach-select");
            select.selectAll("option")
                .data(dataset)
                .enter()
                .append("option")
                .text(d => d.Approach)
                .attr("value", d => d.Approach);

            // Listen for changes
            select.on("change", function() {
                update(this.value);
            });

            // Initial Update
            update(dataset[0].Approach);
        }

        function update(approachName) {
            const dataRow = dataset.find(d => d.Approach === approachName);
            if (!dataRow) return;

            // Update Heat Zones with Transition
            heatZones.transition()
                .duration(1000) // Smooth 1s transition
                .ease(d3.easeCubicInOut)
                .attr("fill", d => {
                    const val = parseFloat(dataRow[d.id]);
                    return isNaN(val) ? "transparent" : colorScale(val);
                });
        }

        // Run
        init();

    </script>
</body>
</html>
    </template>

    <script>
        function showAssignment(id, linkElement) {
            // Hide all sections
            document.querySelectorAll('.assignment-section').forEach(el => el.classList.remove('active'));
            // Show selected section
            const section = document.getElementById('assign' + id);
            if (section) {
                section.classList.add('active');
            }
            
            // Update sidebar active state
            document.querySelectorAll('#sidebar a').forEach(el => el.classList.remove('active'));
            if (linkElement) {
                linkElement.classList.add('active');
            }

            // Load content if not loaded
            const frame = document.getElementById('frame' + id);
            if (frame && !frame.srcdoc) {
                const template = document.getElementById('code' + id);
                if (template) {
                    frame.srcdoc = template.innerHTML;
                } else {
                    console.error('Template not found for assignment ' + id);
                    frame.srcdoc = '<h1>Error: Template not found</h1>';
                }
            }
        }

        // Load first assignment by default
        window.onload = () => {
            const firstLink = document.querySelector('#sidebar a');
            showAssignment(1, firstLink);
        };
    </script>
</body>
</html>
